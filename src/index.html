<style>
    *{
        box-sizing: border-box;
    }

    body{
        margin: 0px;
        min-height: 100vh;
        font-family: Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
    }

    /* .container{
        min-height: 100vh;
    } */

    a{
        cursor: pointer;
    }

    .git__header{
        padding: 1.2rem 0;
        background: #24292F;
    }

    .header__wrapper{
        display:flex;
        /* justify-content: space-between; */
        padding: 0 1.2rem;
        align-items: center;
    }

    /* .header__wrapper > div:first-child{
        flex: 1
    } */

    .flex{
        display: flex;
    }

    .align-items-center{
        align-items: center;
    }

    .ml-md-auto{
        margin-left: auto;
    }

    .nav__svg{
        fill: white;
        vertical-align:middle;
    }

    .git__search{
        padding: 0 2rem;
        width: 25%;
       
    }

    .git__search  input{
        width: 100%;
        border-radius: 5px;
        padding: 0.5rem 0.3rem;
        background: none;
        color:#ffffff;
        border: 0;
        outline: #57606a auto 0.5px;
    }

    .git__nav__items > ul{
        list-style: none;     
        margin-top: 0;
        margin-bottom: 0;
        padding-left:0
    }

    .git__nav__items > ul > li{
        padding: 0 1rem;
        color: #ffffff;
        font-weight: 600;
        font-size: 0.8rem;
    }

    .img__avatar{
        border-radius: 50%;
        width: 20%;
        max-height: 100%;
        vertical-align: middle;
    }

    .dropdown-caret{
        display: inline-block;
        width: 0;
        height: 0;
        vertical-align: middle;
        content: "";
        border-style: solid;
        border-width: 4px 4px 0;
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        color:#ffffff
    }

    /* .avatar__section{
        margin-left: auto;
    } */

    .avatar__section a {
        margin: 0 0.3rem;
    }

    .profile_header_section{
        border: 1px solid rgb(216,222,228);
        padding: 2.5rem 0px 0rem;
    }
    
    .profile_title_nav{
        display:flex;
        justify-content: center;
        list-style:none;
        margin-top: 0;
        margin-bottom: 0;
        padding-left:0
    }

    .profile_title_nav > li{
        padding: 0 1.4rem 1.2rem 0;
        font-weight: 500;
        font-size: 0.9rem;
        
    }

    .profile_title_nav > li:nth-child(2){
        border-bottom: 2.5px solid #fd8c73;
        font-weight:600
    }

    .profile-icon-header{
        fill:#6e7781;
        vertical-align:bottom;
        padding-right: .25rem
    }

    .repositories_counter{
        background-color: #afb8c133;
        padding: 0.35rem;
        border-radius: 40%;
    }

    .profile_body_section{
        margin: auto;
        width: 75%;
    }

    .profile_content{
        display:grid;
        /* grid-template-columns: 24rem 1fr; */
        grid-template-columns: repeat(auto-fill, minmax(24rem, 1fr));
        grid-gap:2.5rem;
    }

    @media ( max-width: 425px) {
        .header__wrapper{
            justify-content: space-between;
            /* align-items: center; */
        }

        .d-xs-none{
            display: none;
        }

        .ml-xs-auto-none{
           margin-left: initial;
         }
    }
    @media ( min-width: 768px) {
        .d-md-none{
            display:none;
        }

        
    }

</style>
